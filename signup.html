<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="fonts/icomoon/style.css" />

		<link rel="stylesheet" href="css/owl.carousel.min.css" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Style -->
		<link rel="stylesheet" href="css/style.css" />

		<title>Newsletter Signup</title>
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 order-md-2">
						<img
							src="images/undraw_file_sync_ot38.svg"
							alt="Image"
							class="img-fluid"
						/>
					</div>
					<div class="col-md-6 contents">
						<div class="row justify-content-center">
							<div class="col-md-8">
								<div class="mb-4">
									<h3>Sign up to my <strong>Newsletter!</strong></h3>
									<p class="mb-4">
										Subscribe to receive our latest news and activities.
									</p>
								</div>

								<form action="/" method="POST">
									<div class="form-group first">
										<label for="firstName">Firstname</label>
										<input
											name="firstName"
											id="firstName"
											type="text"
											class="form-control"
											required
											autofocus
										/>
									</div>
									<div class="form-group last mb-4">
										<label for="lastName">Lastname</label>
										<input
											name="lastName"
											id="lastName"
											type="text"
											class="form-control"
											required
										/>
									</div>
									<div class="form-group last mb-4">
										<label for="email">Email</label>
										<input
											name="email"
											id="email"
											type="email"
											class="form-control"
											required
										/>
									</div>
									<button
										type="submit"
										class="btn text-white btn-block btn-primary"
										value="submit"
									>
										Subscribe
									</button>
									<p class="mt-3 d-flex justify-content-center text-muted">
										&copy Derrick Akomeah 2022
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="app.js"></script>
	</body>
</html>
